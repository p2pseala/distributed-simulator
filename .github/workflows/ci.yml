name: CI

on:
  push:
    branches:
     - master
  pull_request:
    branches:
      - master
jobs:
  lint:
    name: CheckStyle (Linter)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run CheckStyle
      run: mvn checkstyle:checkstyle
  build:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: clean
      run: mvn clean install
    - name: compile project
      run: mvn compile
    - name: run tests
      run: mvn test
  spotbugs:
    name: SpotBugs (Linter)
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - name: run spotbugs
        run: mvn spotbugs:check


